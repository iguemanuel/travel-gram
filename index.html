<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/index.css" />

  <body>
    <div class="bg-surface-color">
      <nav class="container">
        <a href="#" id logo>
          <img src="/assets/icons/Logo.svg" alt="logo" />
        </a>

        <ul>

            <a src="/assets/icons/search.svg" alt="Lupa"></a>
          </li>

              />

        </ul>

            <img id="perfil" src="/assets/Profile 1.png" alt="Perfil" />

                Parana, Developer | Data Analyst
              </p>

          </div>
          <div id="info">
            <ul>
              <li>
                <img src="assets/icons/MapPin.svg" alt="Localização" />

              </li>
              <li>
                <img src="assets/icons/AirplaneTilt.svg" alt="Localização" />

              </li>
              <li>
                <img src="assets/icons/Image.svg" alt="Localização" />
                <p>12 fotos</p>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>
    <main class="container">
      <img src="/assets/Image 01.png" alt="Imagem" />

      <img src="/assets/Image 03.png" alt="Imagem" />

      <img src="/assets/Image 07.png" alt="Imagem" />

      <img src="/assets/Image 10.png" alt="Imagem" />

      <span> Travelgram © 2021 - Todos os direitos reservados </span>
      <span> Termos de uso</span>
      <span> Política de privacidade</span>
